<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics[ Canvas// Svg]</title>
</head>
<body>
    <h1>Canvas </h1>
    <!-- To draw a line -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
     </script>
    <br><br>
        <!-- To draw a Circle -->
    <canvas id="Canvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <script>
            var c = document.getElementById("Canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
    </script>
     <br><br>
            <!-- To Draw a Text -->
     <canvas id="myCan" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <script>
                var c = document.getElementById("myCan");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.fillText("Hello World", 10, 50);
     </script>
     <br><br>
                <!-- Stroke Text -->
    <canvas id="myvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <script>
                    var c = document.getElementById("myvas");
                    var ctx = c.getContext("2d");
                    ctx.font = "30px Arial";
                    ctx.strokeText("Hello World", 10, 50);
    </script>
    <br><br>
                    <!-- Draw Linear Gradient -->
    <canvas id="myC" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <script>
                        var c = document.getElementById("myC");
                        var ctx = c.getContext("2d");
                        
                        // Create gradient
                        var grd = ctx.createLinearGradient(0, 0, 200, 0);
                        grd.addColorStop(0, "red");
                        grd.addColorStop(1, "white");
                        
                        // Fill with gradient
                        ctx.fillStyle = grd;
                        ctx.fillRect(10, 10, 150, 80);
    </script>
    <br><br>
                        <!-- Draw Circular Gradient -->
    <canvas id="Canva" width="200" height="100" style="border:1px solid #f4f4f4;">
    </canvas>
    <script>
                            var c = document.getElementById("Canva");
                            var ctx = c.getContext("2d");
                            
                            // Create gradient
                            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
                            grd.addColorStop(0, "red");
                            grd.addColorStop(1, "white");
                            
                            // Fill with gradient
                            ctx.fillStyle = grd;
                            ctx.fillRect(10, 10, 150, 80);
    </script>
    <br><br>
                            <!-- Draw Image -->
    <canvas id="anvas" width="200" height="100" style="border:1px solid #66bfbf;">
    </canvas>
    <script>
                                var c = document.getElementById("anvas");
                                var ctx = c.getContext("2d");
                                var img = document.getElementById("scream");
                                ctx.drawImage(img, 10, 10);
    </script>
    <h1>SVG</h1>
    <!-- SVG Circle -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
      <br> <br>
      <!-- SVG Rectangle -->
      <svg width="400" height="100">
        <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
      </svg>
      <br><br>
      <!-- SVG Rounded Rectangle -->
      <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
      </svg>
      <br><br>
      <!-- SVG Star -->
      <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
      </svg>
      <br><br>
      <!-- SVG Logo -->
      <svg height="130" width="500">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
      </svg>

</body>
</html>
